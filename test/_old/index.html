<!doctype html>
<html>

<head>
  <title>Shift Tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <style>
    body, html {
      height: auto!important;
      overflow: auto!important;
    }
    .test-wrapper {
      height: auto;
    }
  </style>

  <!-- Mocha-->
  <link rel="stylesheet" href="libs/mocha/mocha.css" />
  <script src="libs/mocha/mocha.js"></script>
  <script>
    mocha.setup("bdd")
  </script>

  <!-- Chai-->
  <script src="libs/chai.js"></script>
  <script>
    expect = chai.expect
  </script>

  <!-- The .JS files to test-->
  <script src="../dist/js/app.min.js" type="text/javascript"></script>
  <script src="../dist/js/templates.js" type="text/javascript"></script>

  <!-- CSS from the app-->
  <link rel="stylesheet" type="text/css" href="../dist/css/style.css">

</head>

<body>
  <div id="mocha"></div>

  <!-- Inject the partials/home template-->
  <div class="test-wrapper">
    <main>
    
    
        <!-- Toolbar w/ data binding to URL and global controls-->
        <div class="toolbar" id="toolbar">
          <div id="toolbar__url-container">
            <input type="text" id="toolbar__url" name="toolbar__url" value="http://localhost:3002" />
            <div id="toolbar__recentURLs"></div>
          </div>
          <div id="toolbar__canvas-controls">
            <div>
              <span id="canvas-controls__zoomOut">-</span>
              <span id="canvas-controls__scale" value="100%" data-bind="scale"></span>
              <span id="canvas-controls__zoomIn">+</span>
            </div>
             
            <a href="#" id="canvas-controls__fit-to-screen">Fit</a>
          </div>
          <div>
            <a href="#" id="canvas-controls__orientation">Orientation</a>
          </div>
        </div>
    
        <!-- Settings Overlay -->
        <div id="settings" class="app__settings">
          <div class="settings__inner">
            <h1>Settings</h1>
            <span>Experimental</span>
            <div class="form__group">
              <input type="checkbox" name="settings__allow-x-frame-origins">
              <label for="settings__allow-x-frame-origins">Disable X-Frame-Origin (WebView)</label>
            </div>
          </div>
        </div>
    
        <!-- Define the resizable canvas area-->
        <div id="canvas" class="canvas">
          <!-- Constrain the contents. Used for scroll-wheel zooming. -->
          <div class="inner">
            <!-- Define the horizontal artbaord container-->
            <div id="artboards" class="artboards">
              <!-- Each artboard-->
              <div class="artboard" style="height: 1024px; width: 1440px">
        <div class="artboard__top">
            <div>
                W: <span class="artboard__width">1440</span>
                H: <span class="artboard__height">1024</span>
            </div>
            <div class="artboard__loader">
                <div class="content">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <button class="button button--small artboard__delete-button" onclick="app.artboard.delete(event)">Delete</button>
        </div>
        <div class="artboard__keypoints"></div>
        <div class="artboard__content">
            <iframe src="" nwfaketop frameborder="0"></iframe>
            <div class="artboard__handles">
                <div class="handle__bottom"></div>
            </div>
        </div>
        <div class="button-artboard-after">+</div>
    </div> <div class="artboard" style="height: 1024px; width: 768px">
        <div class="artboard__top">
            <div>
                W: <span class="artboard__width">768</span>
                H: <span class="artboard__height">1024</span>
            </div>
            <div class="artboard__loader">
                <div class="content">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <button class="button button--small artboard__delete-button" onclick="app.artboard.delete(event)">Delete</button>
        </div>
        <div class="artboard__keypoints"></div>
        <div class="artboard__content">
            <iframe src="" nwfaketop frameborder="0"></iframe>
            <div class="artboard__handles">
                <div class="handle__bottom"></div>
            </div>
        </div>
        <div class="button-artboard-after">+</div>
    </div> <div class="artboard" style="height: 1024px; width: 320px">
        <div class="artboard__top">
            <div>
                W: <span class="artboard__width">320</span>
                H: <span class="artboard__height">1024</span>
            </div>
            <div class="artboard__loader">
                <div class="content">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <button class="button button--small artboard__delete-button" onclick="app.artboard.delete(event)">Delete</button>
        </div>
        <div class="artboard__keypoints"></div>
        <div class="artboard__content">
            <iframe src="" nwfaketop frameborder="0"></iframe>
            <div class="artboard__handles">
                <div class="handle__bottom"></div>
            </div>
        </div>
        <div class="button-artboard-after">+</div>
    </div>
            </div>
          </div>
        </div>
    
      </main>  </div>

  <!-- Load the tests below -->
  <script src="bdd/canvas.js"></script>
  <script src="bdd/toolbar/toolbar-smart-urls.js"></script>

  <script>
    onload = function () {
      mocha.run();
    }
  </script>

</body>

</html>
